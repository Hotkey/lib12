language: csharp
solution: lib12.sln
install:
  - nuget restore lib12.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release lib12.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./lib12.Tests/bin/Release/lib12.Tests.dll